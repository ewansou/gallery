<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title></title>

	<!-- metas -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta property="og:title" content="">
	<meta property="og:site_name" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">


	<!-- css -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/css/animate.min.css">

	<!-- script -->
	<script src="/js/socket.io.min.js"></script>
	<script src="/js/jquery.1.9.min.js"></script>
	<script src="/js/handlebarsjs.1.0.min.js"></script>

	<!--[if lt IE 9]>
	<script src="/js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>

	<!--[if lt IE 9]>
      <p class="browsehappy Hfwb" style="color: black; font-size: 22px;">You are using an <strong style="color: #999;">outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience on Lollagram.</p>
	<![endif]-->

	<!--[if lt IE 9]>
      <div class="Hdn">
	<![endif]-->



	<!--********************************
	IMAGE WRAPPER - content
	*********************************-->
	<div id="imgContent" class="Hcf" style="margin-bottom:10em;"></div>
	<!--********************************
	CONTEXT-MENU CONTENT
	*********************************-->
	<div id="contextMenu" class="dropdown clearfix">
		<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display:block;position:static;margin-bottom:5px;">
			<li><a tabindex="-1" href="javascript:void(0);">Delete</a></li>
		</ul>
	</div>
	
	<!--********************************
	TEMPLATES
	*********************************-->
	<script id="firstShow-tpl" type="text/x-handlebars-template">
	<div class="brandinglogo">

		<img src="/images/Branding-Logo.png" style="width:25%; display:inline; float:left;" />

	</div>

	{{#each firstShow}}
		<a href="{{link}}" title="{{caption.text}}" target="_blank">
			<img src="{{images.standard_resolution.url}}" data-photo-username="{{user.username}}" data-created-time="{{created_time}}" />
		</a>
	{{/each}}

	<div class="footermarquee">

		<marquee class="marqueetext" direction="left" behavior="scroll" scrollamount="10" >Click on a photo to have it printed!</marquee>

		<div class="footerlogo">
			<img src="/images/Instantly-Logo-Black.png" style="width:160px; padding-top:5px;" />
		</div>

	</div>

	</script>

	<script id="mostRecent-tpl" type="text/x-handlebars-template">

			<a href="{{data.0.link}}" title="{{data.0.caption.text}}" target="_blank" class="Hvh">
				<img src="{{data.0.images.standard_resolution.url}}" data-photo-username="{{data.0.user.username}}" data-created-time="{{data.0.created_time}}"/>
			</a>

	</script>

	<script id="dialog-tpl" type="text/x-handlebars-template">
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;z-index: 1050;">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">Print Photo</h4>
		      </div>
		      <div class="modal-body" id="dialog-content">
	        	  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Wrapper for slides -->
				  <div class="carousel-inner">

				    <div class="item active">
				      	Please select the size of your photo printout
				      	<div class="modal-btn-grp-2" style="padding:0;">
				      			<div class="col-btn">
				      				<div>
					      				<label class="checkbox-inline" style="float:left;">
										  <input type="checkbox" class="image-type" value="_4r"> 4R
										</label>
										<p style="float:left; text-align:left;">15.2cm(length) by 10.2cm (breadth)</p>
				      				</div>
				      				
				      			</div>
				      			<div class="col-btn">
				      				<div>
					      				<label class="checkbox-inline" style="float:left;">
										  <input type="checkbox" class="image-type" value="half4r"> Half 4R
										</label>
										<p style="float:left; text-align:left;">10.2cm(length) by 7.6cm (breadth)</p>	
									</div>
				      				
			      				</div>
				      			<div class="col-btn">
				      				<div>
					      				<label class="checkbox-inline" style="float:left;">
										  <input type="checkbox" class="image-type" value="wallet"> Wallet
										</label>
										<p style="float:left; text-align:left;">7.6cm(length) by 5.1cm (breadth)</p>
				      				</div>
				      				
		      					</div>
						</div>
						<span class="err-msg hide">Please choose at least one option</span>
						<div class="modal-btn-grp">
					        <button type="button" class="btn btn-primary yes-btn next-image-style">Next</button>
						</div>
				    </div>
				    <div class="item">
				      	Your photo is being printed now, please proceed to the printer booth to collect your print out.<br/>
						<div class="form-inline" role="form">
							<p>If you would like to have a softcopy of the photo to be emailed to you, please enter your email address below and click Submit</p>
							<div class="form-group">
								<label class="sr-only" for="emailInput">Email address</label>
								<input type="input" class="form-control" id="emailInput" placeholder="Enter email">
							</div>
							<button class="btn btn-default submit-email">Submit</button>
							<p class="err-msg hide">Please enter a valid email address</p>
						</div>
						<div class="modal-btn-grp-3">
							<span>Otherwise, go back to the gallery </span>
					        <button type="button" class="btn btn-default no-btn disabled" data-dismiss="modal">Back to gallery</button>
						</div>
				    </div>
				    <div class="item">
				    	The photo is now being emailed to you. Please check your inbox (and junk box too just in case)
				    	<div class="modal-btn-grp">
					        <button type="button" class="btn btn-default no-btn" data-dismiss="modal">Back to gallery</button>
						</div>
				    </div>
				  </div>
				</div>
		      </div>
		    </div>
		  </div>
		</div>
	</script>
	<!-- CALL MAIN APP SCRIPT -->
	<script src="/js/behavior.js"></script>
	<script src="/js/dialog.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/bootstrap.js"></script>

	<!--[if lt IE 9]>
    </div>
  <![endif]-->

</body>
</html>
