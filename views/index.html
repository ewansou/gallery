<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title></title>

	<!-- metas -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta property="og:title" content="">
	<meta property="og:site_name" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<meta property="og:description" content="">


	<!-- css -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/bootstrap.modal.css">
	<link rel="stylesheet" href="/css/app.css">

	<!-- script -->
	<script src="/js/socket.io.min.js"></script>
	<script src="/js/jquery.1.9.min.js"></script>
	<script src="/js/handlebarsjs.1.0.min.js"></script>

	<!--[if lt IE 9]>
	<script src="/js/html5shiv.js"></script>
	<![endif]-->

</head>
<body>

	<!--[if lt IE 9]>
      <p class="browsehappy Hfwb" style="color: black; font-size: 22px;">You are using an <strong style="color: #999;">outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience on Lollagram.</p>
  <![endif]-->

	<!--[if lt IE 9]>
      <div class="Hdn">
  <![endif]-->



	<!--********************************
	IMAGE WRAPPER - content
	*********************************-->
	<div id="imgContent" class="Hcf"></div>
	
	
	<!--********************************
	TEMPLATES
	*********************************-->
	<script id="firstShow-tpl" type="text/x-handlebars-template">
	{{#each firstShow}}
		<a href="{{images.standard_resolution.url}}" title="{{caption.text}}" target="_blank">
			<img src="{{images.standard_resolution.url}}" alt="{{caption.text}}" />
		</a>
	{{/each}}
	</script>

	<script id="mostRecent-tpl" type="text/x-handlebars-template">

			<a href="{{data.1.images.standard_resolution.url}}" title="{{data.1.caption.text}}" target="_blank" class="Hvh">
				<img src="{{data.1.images.standard_resolution.url}}" alt="{{data.1.caption.text}}" />
			</a>

	</script>
	<script id="dialog-tpl" type="text/x-handlebars-template">
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: block;z-index: 1050;">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
		      </div>
		      <div class="modal-body" id="dialog-content">
	        	  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				  <!-- Wrapper for slides -->
				  <div class="carousel-inner">
				    <div class="item active">
			      		Do you want to print this photo out?
			      		<div class="modal-btn-grp">
					        <button type="button" class="btn btn-default no-btn" data-dismiss="modal">No. Back to gallery</button>
					        <button type="button" class="btn btn-primary first-yes-btn">Yes</button>
						</div>
				    </div>
				    <div class="item">
				      	Please select the size of your photo printout
				      	<div class="modal-btn-grp-2">
				      			<div class="col-btn">
				      				<div><button type="button" class="btn btn-primary img-type 4r">4R</button></div>
				      				<img src="http://distilleryimage4.s3.amazonaws.com/60d30f04a85811e3b07312c17fb79e44_8.jpg" />
				      			</div>
				      			<div class="col-btn">
				      				<div><button type="button" class="btn btn-primary img-type half-4r">Half 4R</button></div>
				      				<img src="http://distilleryimage4.s3.amazonaws.com/60d30f04a85811e3b07312c17fb79e44_8.jpg" />
			      				</div>
				      			<div class="col-btn">
				      				<div><button type="button" class="btn btn-primary img-type wallet">Wallet</button></div>
				      				<img src="http://distilleryimage4.s3.amazonaws.com/60d30f04a85811e3b07312c17fb79e44_8.jpg" />
		      					</div>
						</div>
				    </div>
				    <div class="item">
				      	Your photo is being printed now, please proceed to the printer booth to collect your print out.<br/>
						<div class="form-inline" role="form">
							<div class="form-group">
								<label class="sr-only" for="emailInput">Email address</label>
								<input type="input" class="form-control" id="emailInput" placeholder="Enter email">
							</div>
							<button class="btn btn-default submit-email">Submit</button>
							<p class="err-msg hide">Please enter a valid email address</p>
						</div>
						<div class="modal-btn-grp-3">
							<span>Otherwise, go back to the gallery </span>
					        <button type="button" class="btn btn-default no-btn disabled" data-dismiss="modal">No. Back to gallery</button>
						</div>
				    </div>
				    <div class="item">
				    	The photo is now being emailed to you. Please check your inbox (and junk box too just in case)
				    	<div class="modal-btn-grp">
					        <button type="button" class="btn btn-default no-btn" data-dismiss="modal">Back to gallery</button>
						</div>
				    </div>
				  </div>
				</div>
		      </div>
		    </div>
		  </div>
		</div>
	</script>
	<!-- CALL MAIN APP SCRIPT -->
	<script src="/js/behavior.js"></script>
	<script src="/js/dialog.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/bootstrap.modal.js"></script>
	


	<!--[if lt IE 9]>
    </div>
  <![endif]-->
</body>
</html>
